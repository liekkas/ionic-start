        <div class="list" style="color:black;">
            <div class="item item-divider">

            </div>
            <a class="item item-icon-left">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>
                联系客服
                <span class="item-note">
                  4000-8888-1000
                </span>
            </a>

            <a class="item item-icon-left item-icon-right" ui-sref="profile-account">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>
                账号信息
                <span class="item-note">

                </span>

            <a class="item item-icon-left item-icon-right" ui-sref="advise">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>

                <i class="icon ion-chevron-right" style="font-size: 14px;"></i>

            <div class="item item-divider">

            </div>



            <a class="item item-icon-left item-icon-right" ui-sref="about">

                </span>

            <ion-toggle class="item-icon-left">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>

            </ion-toggle>

            <a class="item item-icon-left">
                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>

                <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>

                  v 1.0.0
                </span>

        <div style="height: 10px;">

        </div>

        <div class="padding-horizontal">
            <button ng-click="set.onLogout()"
                    class="button button-block button-assertive ink">退出登录</button>
        </div>

    </ion-content>
