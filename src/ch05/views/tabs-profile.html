<ion-view hide-nav-bar="true" view-title="{{profile.user != null ? profile.user.nickname : '未登录'}}">
    <ion-nav-bar class="bar-calm">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content>
        <div class="profile-bg">
            <div class="profile-header">
                <div ng-if="profile.user != null">
                    <a ui-sref="profile-account">
                        <img class="has-user-image" src="{{profile.user.profile_img}}"/>
                    </a>
                    <h4 style="color:white;">{{profile.user.nickname}}</h4>
                </div>
                <div ng-if="profile.user == null" class="no-user-image"
                     ui-sref="login">
                    登录 / 注册
                </div>

                <a ng-if="profile.user != null" ui-sref="message" style="position: absolute;right: 20px;top: 20px;font-size:24px;color:white;">
                    <i class="icon ion-ios-chatbubble-outline"></i>
                    <div class="noti_bubble">3</div>
                </a>
            </div>

            <div class="profile-payinfo-container">
                <div class="payinfo-item">
                    <a ui-sref="{{profile.user == null ? 'login' : 'account-edit-nickname'}}" class="icon-left">
                        <i class="icon ion-cash"></i>
                        待付款
                    </a>
                </div>

                <div class="payinfo-item">
                    <a ui-sref="{{profile.user == null ? 'login' : 'account-edit-nickname'}}" class="icon-left">
                        <i class="icon ion-android-bus"></i>
                        待收货
                    </a>
                </div>

                <div class="payinfo-item">
                    <a ui-sref="{{profile.user == null ? 'login' : 'account-edit-nickname'}}" class="icon-left">
                        <i class="icon ion-compose"></i>
                        待评价
                    </a>
                </div>

                <div class="payinfo-item">
                    <a ui-sref="{{profile.user == null ? 'login' : 'account-edit-nickname'}}" class="icon-left">
                        <i class="icon ion-card"></i>
                        退款/售后
                    </a>
                </div>
            </div>
        </div>


        <div class="item item-divider">
        </div>

        <div class="list">
            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-clipboard" style="font-size: 16px;"></i>
                我的订单
                <span class="item-note">
                  查看详情
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-android-star-outline" style="font-size: 16px;"></i>
                我的收藏
                <span class="item-note">
                  2件
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <a class="item item-icon-left item-icon-right">
                <i class="icon ion-ios-pricetags-outline" style="font-size: 16px;"></i>
                我的优惠券
                <span class="item-note">
                  3张即将过期
                </span>
                <i class="icon ion-chevron-right" style="opacity: 0.5;font-size: 14px;"></i>
            </a>

            <div class="item item-divider">
            </div>

            <div class="setting-container">
                <div class="setting-item ">
                    <a ui-sref="{{profile.user == null ? 'login' : 'account-edit-nickname'}}" class="item item-icon-left">
                        <i class="icon ion-earth" style="font-size: 16px;"></i>
                        收货地址
                        <span class="item-note">
                          朝阳路
                        </span>
                    </a>
                </div>
                <div class="setting-item">
                    <a ui-sref="{{profile.user == null ? 'login' : 'profile-setting'}}" class="item item-icon-left">
                        <i class="icon ion-ios-gear-outline" style="font-size: 16px;"></i>
                        设置
                        <span class="item-note">
                          更多
                        </span>
                    </a>
                </div>
            </div>
        </div>


    </ion-content>


</ion-view>
